<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #1f1f1f;
    }
    nav {
      text-align: center;
      margin: 15px 0;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #1f1f1f;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>My Photography Portfolio</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="services.html">Services</a>
  <a href="contact.html">Contact</a>
</nav>

<section class="gallery">
  <!-- Replace these with your real file names -->
  <img src="images/photo1.jpg" alt="Portfolio 1">
  <img src="images/photo2.jpg" alt="Portfolio 2">
  <img src="images/photo3.jpg" alt="Portfolio 3">
  <img src="images/photo4.jpg" alt="Portfolio 4">
  <img src="images/photo5.jpg" alt="Portfolio 5">
</section>

<footer>
  &copy; 2025 My Portfolio
</footer>

</body>
</html>
